<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overzicht Beschikbaarheid</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="overzicht.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">📋 Ingevulde Beschikbaarheid</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 text-sm">
        <thead>
          <tr class="bg-gray-100">
            <th class="border px-4 py-2 text-left">Vrijwilliger</th>
            <th class="border px-4 py-2 text-left">Beschikbare dagen</th>
          </tr>
        </thead>
        <tbody id="response-table">
          <!-- Rijen worden hier geladen -->
        </tbody>
      </table>
    </div>

    <div class="mt-6 flex justify-between">
      <a
        href="index.html"
        class="bg-blue-200 hover:bg-blue-300 text-blue-800 px-4 py-2 rounded inline-block text-sm"
      >
        ⬅️ Terug naar invulpagina
      </a>

      <button
        id="clear-data"
        class="bg-red-100 hover:bg-red-200 text-red-700 px-4 py-2 rounded text-sm"
      >
        🗑️ Verwijder alles
      </button>
    </div>
  </div>
</body>
</html>
