<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vrijwilligers Beschikbaarheid</title>
  <script defer src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="max-w-md w-full bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Beschikbaarheid invullen</h1>

    <label for="volunteer-name" class="block text-sm font-medium">Naam</label>
    <input type="text" id="volunteer-name" class="w-full p-2 mb-2 border rounded" placeholder="Jouw naam" />

    <label for="volunteer-code" class="block text-sm font-medium">Toegangscode (voor wijzigen)</label>
    <input type="password" id="volunteer-code" class="w-full p-2 mb-4 border rounded" placeholder="vb: roos2024" />

    <form id="availability-form" class="space-y-2 mb-4"></form>

    <button id="submit-availability" class="w-full bg-blue-600 text-white py-2 rounded">Verstuur beschikbaarheid</button>
  </div>

  <!-- Admin login & links -->
  <div class="mt-6 text-center">
    <button id="admin-login" class="text-sm text-blue-700 underline">🔐 Admin login</button>

    <div id="admin-section" class="hidden mt-2 space-y-2">
      <a href="dagen.html" class="block text-blue-600 underline">📅 Beheer dagen (admin)</a>
      <a href="overzicht.html" class="block text-blue-600 underline">📋 Overzicht beschikbaarheid</a>
    </div>
  </div>

</body>
</html>
