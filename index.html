<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vrijwilligersformulier</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6">
  <h1 class="text-2xl mb-4">Geef je beschikbaarheid op</h1>
  <form id="availability-form" class="space-y-4">
    <input type="text" id="name" placeholder="Je naam" class="border p-2 w-full" required />
    <div id="days" class="space-y-2">
      <label><input type="checkbox" value="Maandag"> Maandag</label><br>
      <label><input type="checkbox" value="Dinsdag"> Dinsdag</label><br>
      <label><input type="checkbox" value="Woensdag"> Woensdag</label><br>
      <label><input type="checkbox" value="Donderdag"> Donderdag</label><br>
      <label><input type="checkbox" value="Vrijdag"> Vrijdag</label>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Verzend</button>
  </form>
</body>
</html>
